<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator-container button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .calculator-container button:hover {
            background-color: #2563eb;
        }
        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Salary Calculator</h2>
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" placeholder="Enter employee name">
        </div>
        <div class="form-group">
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" placeholder="Enter hours worked">
        </div>
        <div class="form-group">
            <label for="rate">Rate per Hour:</label>
            <input type="number" id="rate" placeholder="Enter rate per hour">
        </div>
        <button onclick="calculateSalary()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSalary() {
            const name = document.getElementById('name').value;
            const hours = parseFloat(document.getElementById('hours').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(hours) || isNaN(rate) || name === "") {
                alert("Please enter valid inputs");
                return;
            }

            const basicPay = hours * rate;
            let tax = 0;

            if (basicPay > 50000) {
                tax = basicPay * 0.20;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = basicPay * 0.10;
            }

            const netPay = basicPay - tax;

            document.getElementById('result').innerHTML = `
                <p><strong>Employee Name:</strong> ${name}</p>
                <p><strong>Basic Pay:</strong> ${basicPay.toFixed(2)}</p>
                <p><strong>Tax:</strong> ${tax.toFixed(2)}</p>
                <p><strong>Net Pay:</strong> ${netPay.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
